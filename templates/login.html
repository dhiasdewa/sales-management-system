<!DOCTYPE html>
<html>
<head>
    <title>ERMS Login</title>
</head>
<body style="font-family: Arial; background:#f4f6f9;">

    <div style="width:300px; margin:100px auto; padding:30px; background:white; border-radius:10px; box-shadow:0 5px 20px rgba(0,0,0,0.1);">
        <h2 style="text-align:center;">ERMS Login</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" style="width:100%; padding:10px; margin-bottom:10px;">
            <input type="password" name="password" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px;">
            <button type="submit" style="width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:5px;">
                Login
            </button>
        </form>
    </div>

</body>
</html>
